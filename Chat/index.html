<!DOCTYPE html>
<html style="height : 100%">
	<body style="height : 100%; margin: 0;">
		<span style="height : 100%; margin: 0;">
			<textarea id="chatbox" readonly="true" style="width : 92%; height : 90%; float : left; display : block; margin : 0; border : 0; resize : none; box-sizing:border-box"></textarea>
			<textarea id="users" readonly="true" style="width : 8%; height : 85%; float : right; display : block; margin : 0; border : 1; resize : none; box-sizing:border-box"></textarea>
			<input id="username" type="text" style="width : 8%; height : 5%; float : right; box-sizing:border-box;">
			
			<textarea id="input" autofocus="true" style="width : 92%; height : 10%; border : 1; display : block; float : left; resize : none; box-sizing:border-box"></textarea>
			<button id="submit" style="width : 8%; height : 10%; box-sizing:border-box; float : right">Submit</button>
		</span>
		
		<script src="https://raw.githubusercontent.com/gimite/web-socket-js/master/web_socket.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
